<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel='stylesheet' type='text/css' href='style.css'>
</head>

<body>
  <div class="container--main">
    <button data-open-dmodal="0">Open modal</button>
    <div class="modal" data-dmodal="0" data-close-dmodal="0">
      <div class="modal__inner">
        <div class="modal__top" style="display: flex; justify-content: space-between; width: 100%">
          <button id='backMobile' class='back' data-active="1">back</button>
          <h3 class="modal__title">Modal Number 1</h3>
          <button data-close-dmodal="0">X</button>
        </div>
        <div class="modal__content">
          <div id="visa" class='content active' data-content-active="1">
            <div class="content__card">CONTENT #1</div>
          </div>
          <div id="qiwi" class='content' data-content-active="2">
            <div class="content__card">CONTENT #2</div>
          </div>
          <div id="yandex" class='content' data-content-active="3">
            <div class="content__card">CONTENT #3</div>
          </div>
        </div>
        <div class="modal__bottom">
          <button class='back' data-active="1">back</button>
          <button id='next' data-active="1">next</button>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="index.js"></script>
</body>
