<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' type='text/css' href='style.css'></link>
</head>
<body>
    <div class="container--main">
        <button id='modal'>push me</button>
        <div class="modal--outer">
            <div class='button__container'>
                <button class='navigation' data-active='1'>1</button>
                <button class='navigation' data-active='2'>2</button>
                <button class='navigation' data-active='3'>3</button>
            </div>
            <form class='modal__inner' data-content-active='1'>
                <div class="red__card">
                    1
                </div>
            </form>
            <form class='modal__inner' data-content-active='2'>
                <div class="red__card">
                    2
                </div>
            </form>
            <form class='modal__inner' data-content-active='3'>
                <div class="red__card">
                    3
                </div>
            </form>
        </div>
    </div>
    <script src='index.js'></script>
</body>
</html>
